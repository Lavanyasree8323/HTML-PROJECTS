<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMBER AMD NULL</title>
</head>
<body>
    <script>
        var a=77.7
        document.write('value is :',a,"<br>")
        document.write(typeof(a),"<br>")
        var b=null
        document.write(b,"<br>")
        document.write(undefined==null,"<br>")
        var c;
        var d="HOW ARE YOU?"
        document.write(c+"<br>")
        document.write(typeof(c),"<br>")
        document.write(d)
    </script>
    
</body>
