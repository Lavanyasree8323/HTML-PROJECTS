<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio in  HTML</title>
</head>
<style>
    body{
        background-color: aqua;
    }
    h2{
        color: darkblue;
    }
</style>
<body>
    <h2>Image Insert in HTML</h2>
    <img src="theri pic.jpeg" width="250" height="300">
    <br>
    <br>
    <h2>Audio insert in HTML file</h2>
    <audio controls>
        <source src="theri bgm.mp3" type="audio/ogg">
    </audio>
    <br>
    <br>
    <h2>Video insert in HTML</h2>
    <video controls autoplay>
        <source src="theri.mp4" type="video/mp4">
    </video>
</body>
</html>
