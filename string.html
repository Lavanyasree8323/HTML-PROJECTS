<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING</title>
</head>
<body>
    <hi>
        String concept in javascript
    </hi>
    <p>
        Collection of characters are stored within a single or double quotation
    </p>
    <script>
        var st='Java Script'
        document.write(st,"<br>")
        document.write(typeof(st),"<br>")
        document.write(st.toUpperCase(),"<br>")
        document.write(st.toLowerCase(),"<br>")
    </script>
    
</body>
</html>
