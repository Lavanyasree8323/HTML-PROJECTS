<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focusevent in Javascript</title>
</head>
<body>
    <input type="text" id="input"  onfocus="focusevent()"/>
    <h1>
        Focusevent in JavaScript
    </h1>
    <script>
        function focusevent(){
            document.getElementById("input").style.background="aqua"
            alert('You have Pressed a key')
        }
    </script>
    
</body>
</html>
