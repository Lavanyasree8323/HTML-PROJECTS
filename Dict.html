<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: aqua;
            font-style: italic;
        }
        h1{
        background-color: blue;
            color: blanchedalmond;
        }
        p{
            color: brown;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary in JavaScript</title>
    <script>
        function aboutme(Name,Native,Degree){
            document.write(`My name is ${Name} , I'm from ${Native}, I've completed ${Degree}`)
        }
    </script>
</head>
<body>
    <h1>
        Keyword Argument
    </h1>
    <p> Click the following button to call the function</p>
    <from>
        <input type="button" onclick="aboutme('Lavanya Sree P','Chennai','BSc')" value ="submit">
    </from>
</body>
</html>
