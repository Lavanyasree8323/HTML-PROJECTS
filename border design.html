<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDER DESIGN IN JAVASCRIPT</title>
</head>
<style>
    body{
        background-color: aqua;
    }
    button{
        background-color: purple;
        color: white;
    }
</style>
<body>
<center>
    <h1 style="color: purple;">Motivational Quotes</h1>
    <h2>DOM Style BorderBottom Property</h2>
    <h3 style="border: 2px solid rgb(102, 0, 128); width: 50%;" id="BR">Python Progrmming</h3>
    <br>
    <button type="button" onclick="fun()">Submit</button>
    <script>
        function fun(){
            document.getElementById("BR").style.borderBottom="thick dotted purple";
        }
    </script>
</center>
</body>
</html>
