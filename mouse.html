<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse alert</title>
    <style>
        h1{
            color: crimson;
        }
        h2{
            color: rgb(38, 0, 255);
        }
        p{
            color: darkgreen;
        }
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1> Events in JavaScript</h1>
    <h2> Mouseover Events in JavaScript</h2>
    <script>
        function Mouseover(){
            alert('This is a javascript program')
        }
    </script>
    <p onmouseover="Mouseover()"> Don't Touch me</p>
    
</body>
</html>
