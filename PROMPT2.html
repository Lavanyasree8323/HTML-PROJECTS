<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMPT</title>
</head>
<body>
    <h1>
        PROMPT() IN JAVASCRIPT 
    </h1>
    <P>
        Prompt displays dialogue box for input. it has message and texifield.
    </P>
    <script>
        function Prompt(){
           let n =prompt("Enter Your Name");
            alert("Hello " +n+ " Thanks for visiting this webpage!!")
        }
    </script>
    <button onclick="Prompt()">Visit Us</button>
</body>
</html>
